name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: "22.x"

            - name: Install dependencies
              run: npm install

            - name: Run Lint
              run: npm run lint

            - name: Run Tests with Coverage
              run: npm run test -- --coverage

            - name: Build Project
              run: npm run build
